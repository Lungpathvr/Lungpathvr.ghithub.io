<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuestro Tiempo Juntos ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --rosa-oscuro: #d23369;
            --rosa-claro: #ff6b81;
            --beige: #fff5f7;
            --oro: #ffd700;
            --sombra: rgba(210, 51, 105, 0.3);
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #fff5f7 0%, #ffeef2 100%);
            color: #333;
            min-height: 100vh;
            text-align: center;
            overflow-x: hidden;
            position: relative;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(255, 182, 193, 0.2) 0%, transparent 25%),
                radial-gradient(circle at 80% 70%, rgba(255, 192, 203, 0.2) 0%, transparent 25%);
        }

        /* Efecto de part√≠culas de amor */
        .particle {
            position: absolute;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23ff6b81"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>');
            background-size: contain;
            background-repeat: no-repeat;
            opacity: 0;
            z-index: -1;
            animation: float 15s linear infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg) scale(0.5);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-20vh) rotate(360deg) scale(1);
                opacity: 0;
            }
        }

        .seccion {
            background: rgba(255, 255, 255, 0.85);
            border-radius: 20px;
            box-shadow: 0 10px 30px var(--sombra);
            padding: 40px;
            margin: 40px auto;
            max-width: 800px;
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transform: translateY(20px);
            opacity: 0;
            animation: fadeInUp 1s forwards 0.5s;
        }

        @keyframes fadeInUp {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        h1, h2 {
            color: var(--rosa-oscuro);
            font-family: 'Dancing Script', cursive;
            text-shadow: 2px 2px 4px rgba(210, 51, 105, 0.2);
            margin-bottom: 30px;
            position: relative;
            display: inline-block;
        }

        h1 {
            font-size: 3.5rem;
            margin-top: 0;
        }

        h1::after {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 50%;
            height: 3px;
            background: linear-gradient(to right, transparent, var(--rosa-claro), transparent);
        }

        h2 {
            font-size: 2.5rem;
        }

        /* Contador de tiempo mejor organizado */
        #contador-relacion {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin: 40px 0;
        }

        .grupo-tiempo {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0 10px;
        }

        .tiempo-box {
            background: rgba(255, 182, 193, 0.15);
            border-radius: 15px;
            padding: 20px 15px;
            min-width: 80px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(210, 51, 105, 0.1);
            margin-bottom: 5px;
        }

        .tiempo-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(210, 51, 105, 0.2);
            background: rgba(255, 182, 193, 0.25);
        }

        .tiempo-box span:first-child {
            font-size: 2.2rem;
            font-weight: 700;
            color: var(--rosa-oscuro);
            display: block;
            margin-bottom: 5px;
            font-family: 'Poppins', sans-serif;
        }

        .tiempo-box span:last-child {
            font-size: 1rem;
            color: var(--rosa-oscuro);
            opacity: 0.8;
        }

        .separador {
            font-size: 2rem;
            color: var(--rosa-claro);
            align-self: center;
            margin: 0 5px;
        }

        #dias-totales {
            font-size: 1.3rem;
            color: var(--rosa-oscuro);
            margin: 30px 0;
            font-weight: 500;
        }

        #proximo-aniversario {
            font-size: 1.2rem;
            color: var(--rosa-oscuro);
            background: rgba(255, 182, 193, 0.2);
            padding: 12px 20px;
            border-radius: 50px;
            display: inline-block;
            margin-top: 20px;
        }

        /* Calendario interactivo */
        .calendario-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .calendario-title {
            font-size: 1.5rem;
            color: var(--rosa-oscuro);
            font-weight: 600;
        }

        .calendario-nav {
            display: flex;
            gap: 15px;
        }

        .calendario-btn {
            background: var(--rosa-claro);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .calendario-btn:hover {
            background: var(--rosa-oscuro);
            transform: scale(1.1);
        }

        .mes {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
        }

        .dia-header {
            font-weight: bold;
            color: var(--rosa-oscuro);
            padding: 10px;
            font-size: 0.9rem;
        }

        .dia {
            padding: 12px 0;
            border-radius: 50%;
            background: rgba(248, 248, 248, 0.7);
            transition: all 0.3s ease;
            position: relative;
            cursor: pointer;
        }

        .dia:hover {
            transform: scale(1.1);
        }

        .dia.aniversario {
            background: var(--rosa-claro);
            color: white;
            font-weight: bold;
            animation: pulse 2s infinite;
            box-shadow: 0 5px 15px var(--sombra);
        }

        .dia.aniversario::after {
            content: '‚ù§Ô∏è';
            position: absolute;
            top: -5px;
            right: -5px;
            font-size: 1rem;
        }

        .dia.hoy {
            border: 2px solid var(--rosa-oscuro);
            background: rgba(255, 255, 255, 0.9);
            font-weight: bold;
            transform: scale(1.1);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .fecha-inicio {
            margin-top: 40px;
            font-size: 1.1rem;
            color: var(--rosa-oscuro);
            opacity: 0.8;
        }

        /* Efecto de confeti */
        .confetti {
            position: fixed;
            width: 12px;
            height: 12px;
            background-color: var(--rosa-claro);
            opacity: 0;
            z-index: 1000;
            animation: confetti-fall 3s ease-in-out;
            border-radius: 50%;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(1000px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .seccion {
                padding: 30px 20px;
                margin: 20px 15px;
            }
            
            h1 {
                font-size: 2.5rem;
            }
            
            #contador-relacion {
                gap: 10px;
            }
            
            .tiempo-box {
                padding: 15px 10px;
                min-width: 70px;
            }
            
            .tiempo-box span:first-child {
                font-size: 1.8rem;
            }
            
            .separador {
                font-size: 1.5rem;
            }
            
            .mes {
                gap: 5px;
            }
            
            .dia {
                padding: 8px 0;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            .grupo-tiempo {
                margin: 0 5px;
            }
            
            .tiempo-box {
                padding: 12px 8px;
                min-width: 60px;
            }
            
            .tiempo-box span:first-child {
                font-size: 1.5rem;
            }
            
            .mes {
                grid-template-columns: repeat(7, 1fr);
                gap: 3px;
            }
            
            .dia {
                padding: 6px 0;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <!-- Efecto de part√≠culas -->
    <div id="particles"></div>

    <!-- Reloj de relaci√≥n -->
    <div class="seccion">
        <h1>Nuestro Tiempo Juntos</h1>
        <p style="font-size: 1.2rem; color: var(--rosa-oscuro);">Cada segundo a tu lado es un regalo üíñ</p>
        
        <div id="contador-relacion">
            <!-- A√±os -->
            <div class="grupo-tiempo">
                <div class="tiempo-box">
                    <span id="anos">0</span>
                    <span>A√±os</span>
                </div>
            </div>
            
            <div class="separador">:</div>
            
            <!-- Meses -->
            <div class="grupo-tiempo">
                <div class="tiempo-box">
                    <span id="meses">0</span>
                    <span>Meses</span>
                </div>
            </div>
            
            <div class="separador">:</div>
            
            <!-- D√≠as -->
            <div class="grupo-tiempo">
                <div class="tiempo-box">
                    <span id="dias">0</span>
                    <span>D√≠as</span>
                </div>
            </div>
            
            <div class="separador">:</div>
            
            <!-- Horas -->
            <div class="grupo-tiempo">
                <div class="tiempo-box">
                    <span id="horas">0</span>
                    <span>Horas</span>
                </div>
            </div>
            
            <div class="separador">:</div>
            
            <!-- Minutos -->
            <div class="grupo-tiempo">
                <div class="tiempo-box">
                    <span id="minutos">0</span>
                    <span>Minutos</span>
                </div>
            </div>
            
            <div class="separador">:</div>
            
            <!-- Segundos -->
            <div class="grupo-tiempo">
                <div class="tiempo-box">
                    <span id="segundos">0</span>
                    <span>Segundos</span>
                </div>
            </div>
        </div>
        
        <div id="dias-totales">0 d√≠as exactos de felicidad</div>
        <div id="proximo-aniversario"></div>
        <div class="fecha-inicio">Desde el 9 de septiembre de 2024</div>
    </div>
    
    <!-- Calendario interactivo -->
    <div class="seccion">
        <div class="calendario-header">
            <button class="calendario-btn" id="prev-month">‚Üê</button>
            <div class="calendario-title" id="calendario-title">Mes y A√±o</div>
            <button class="calendario-btn" id="next-month">‚Üí</button>
        </div>
        
        <div class="mes" id="calendario-mes"></div>
    </div>

    <script>
        // FECHA EXACTA DE INICIO (9/9/2024 12:00 PM)
        const fechaInicio = new Date(2024, 8, 9, 12, 0, 0); // Mes 8 = septiembre (0-11)
        
        // Variables para el calendario
        let mesActual = new Date().getMonth();
        let a√±oActual = new Date().getFullYear();
        
        // FUNCI√ìN PARA A√ëOS BISIESTOS
        function esBisiesto(a√±o) {
            return (a√±o % 4 === 0 && a√±o % 100 !== 0) || a√±o % 400 === 0;
        }
        
        // C√ÅLCULO PRECISO DEL TIEMPO TRANSCURRIDO
        function actualizarReloj() {
            const ahora = new Date();
            
            // 1. Calcular diferencia exacta en milisegundos
            let diferencia = ahora - fechaInicio;
            
            // 2. Calcular a√±os completos considerando bisiestos
            let a√±os = 0;
            let fechaTemp = new Date(fechaInicio);
            
            while (fechaTemp.getFullYear() < ahora.getFullYear()) {
                const diasEnA√±o = esBisiesto(fechaTemp.getFullYear()) ? 366 : 365;
                if (diferencia >= diasEnA√±o * 24 * 60 * 60 * 1000) {
                    a√±os++;
                    diferencia -= diasEnA√±o * 24 * 60 * 60 * 1000;
                    fechaTemp.setFullYear(fechaTemp.getFullYear() + 1);
                } else {
                    break;
                }
            }
            
            // 3. Calcular meses completos (preciso)
            let meses = 0;
            while (fechaTemp < ahora) {
                const ultimoDiaMes = new Date(
                    fechaTemp.getFullYear(),
                    fechaTemp.getMonth() + 1,
                    0
                ).getDate();
                
                const milisegundosMes = ultimoDiaMes * 24 * 60 * 60 * 1000;
                
                if (diferencia >= milisegundosMes) {
                    meses++;
                    diferencia -= milisegundosMes;
                    fechaTemp.setMonth(fechaTemp.getMonth() + 1);
                } else {
                    break;
                }
            }
            
            // 4. Calcular d√≠as, horas, minutos y segundos restantes
            const dias = Math.floor(diferencia / (1000 * 60 * 60 * 24));
            diferencia %= (1000 * 60 * 60 * 24);
            
            const horas = Math.floor(diferencia / (1000 * 60 * 60));
            diferencia %= (1000 * 60 * 60);
            
            const minutos = Math.floor(diferencia / (1000 * 60));
            diferencia %= (1000 * 60);
            
            const segundos = Math.floor(diferencia / 1000);
            
            // D√≠as totales exactos
            const diasTotales = Math.floor((ahora - fechaInicio) / (1000 * 60 * 60 * 24));
            
            // Pr√≥ximo mesiversario
            const proxMesiversario = new Date(fechaInicio);
            proxMesiversario.setMonth(proxMesiversario.getMonth() + meses + 1);
            
            // Actualizar DOM
            document.getElementById('anos').textContent = a√±os;
            document.getElementById('meses').textContent = meses;
            document.getElementById('dias').textContent = dias;
            document.getElementById('horas').textContent = horas;
            document.getElementById('minutos').textContent = minutos;
            document.getElementById('segundos').textContent = segundos;
            document.getElementById('dias-totales').textContent = `${diasTotales} d√≠as exactos de felicidad`;
            document.getElementById('proximo-aniversario').textContent = 
                `Pr√≥ximo mesiversario: ${proxMesiversario.toLocaleDateString('es-ES', { day: 'numeric', month: 'long' })}`;
            
            // Efecto de confeti en cambios completos de minuto
            if (segundos === 0 && minutos % 5 === 0) {
                crearConfeti();
            }
        }
        
        // GENERAR CALENDARIO PARA UN MES Y A√ëO ESPEC√çFICO
        function generarCalendario(mes, a√±o) {
            const hoy = new Date();
            const esMesActual = (mes === hoy.getMonth()) && (a√±o === hoy.getFullYear());
            
            // Obtener √∫ltimo d√≠a del mes
            const ultimoDia = new Date(a√±o, mes + 1, 0).getDate();
            
            // Generar calendario
            let calendarioHTML = '';
            const diasSemana = ["Dom", "Lun", "Mar", "Mi√©", "Jue", "Vie", "S√°b"];
            
            // Encabezados de d√≠as
            diasSemana.forEach(dia => {
                calendarioHTML += `<div class="dia-header">${dia}</div>`;
            });
            
            // Primer d√≠a del mes
            const primerDia = new Date(a√±o, mes, 1).getDay();
            
            // Espacios vac√≠os
            for (let i = 0; i < primerDia; i++) {
                calendarioHTML += `<div class="dia"></div>`;
            }
            
            // D√≠as del mes
            for (let dia = 1; dia <= ultimoDia; dia++) {
                const esHoy = esMesActual && (dia === hoy.getDate());
                const esAniversario = (dia === 9); // Todos los d√≠as 9
                
                let clase = "dia";
                if (esAniversario) clase += " aniversario";
                if (esHoy) clase += " hoy";
                
                calendarioHTML += `<div class="${clase}">${dia}</div>`;
            }
            
            // Actualizar t√≠tulo del calendario
            const opciones = { month: 'long', year: 'numeric' };
            document.getElementById('calendario-title').textContent = 
                new Date(a√±o, mes).toLocaleDateString('es-ES', opciones).toUpperCase();
            
            document.getElementById('calendario-mes').innerHTML = calendarioHTML;
        }
        
        // NAVEGACI√ìN DEL CALENDARIO
        document.getElementById('prev-month').addEventListener('click', () => {
            mesActual--;
            if (mesActual < 0) {
                mesActual = 11;
                a√±oActual--;
            }
            generarCalendario(mesActual, a√±oActual);
        });
        
        document.getElementById('next-month').addEventListener('click', () => {
            mesActual++;
            if (mesActual > 11) {
                mesActual = 0;
                a√±oActual++;
            }
            generarCalendario(mesActual, a√±oActual);
        });
        
        // Crear part√≠culas de fondo
        function crearParticulas() {
            const particleCount = 20;
            const container = document.getElementById('particles');
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Tama√±o aleatorio
                const size = Math.random() * 20 + 10;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Posici√≥n inicial aleatoria
                particle.style.left = `${Math.random() * 100}vw`;
                
                // Duraci√≥n y delay de animaci√≥n aleatorios
                const duration = Math.random() * 10 + 10;
                const delay = Math.random() * 10;
                particle.style.animationDuration = `${duration}s`;
                particle.style.animationDelay = `${delay}s`;
                
                container.appendChild(particle);
            }
        }
        
        // Crear efecto de confeti
        function crearConfeti() {
            const colors = ['#d23369', '#ff6b81', '#ff8fa3', '#ffb3c1', '#ffffff'];
            
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.width = Math.random() * 10 + 5 + 'px';
                confetti.style.height = Math.random() * 10 + 5 + 'px';
                confetti.style.animationDuration = Math.random() * 2 + 2 + 's';
                confetti.style.animationDelay = Math.random() * 0.5 + 's';
                
                document.body.appendChild(confetti);
                
                // Eliminar confeti despu√©s de la animaci√≥n
                setTimeout(() => {
                    confetti.remove();
                }, 3000);
            }
        }
        
        // Iniciar
        crearParticulas();
        setInterval(actualizarReloj, 1000);
        actualizarReloj();
        generarCalendario(mesActual, a√±oActual);
        
        // Efecto de confeti inicial
        setTimeout(crearConfeti, 1500);
    </script>
</body>
</html>
